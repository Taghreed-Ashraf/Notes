<!-- Start Particles -->
<ng-particles [id]="id" [options]="particlesOptions" [particlesInit]="particlesInit"
(particlesLoaded)="particlesLoaded($event)"></ng-particles>
<!-- End Particles -->

<div class="container my-5">
  <div class="row align-items-center justify-content-center py-5">

    <div class="wid w-50 m-auto pt-5 mb-5 mt-3">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <div class="g-input my-3">
          <input formControlName="email" type="email" class="form-control" placeholder="Enter Your Email" [ngClass]="{'is-valid' :loginForm.get('email')?.valid}">
          <div *ngIf="loginForm.get('email')?.touched&&loginForm.get('email')?.errors" class="alert alert-danger p-3">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">Email is Requierd</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Email should be contain @ .</p>
          </div>
        </div>

        <div *ngIf='errorMessageOne' class="alert alert-danger text-center my-3 p-3">{{errorMessageOne}}</div>

    

        <div class="g-input my-3">
          <input formControlName="password" type="password" class="form-control" placeholder="Enter Password" [ngClass]="{'is-valid' :loginForm.get('password')?.valid}">
            <div *ngIf="loginForm.get('password')?.touched&&loginForm.get('password')?.errors" class="alert alert-danger p-3">
              <p class="mb-0">Password is Requierd</p>
            </div> 
          </div>

          <div *ngIf='errorMessageTwo' class="alert alert-danger text-center my-3 p-3">{{errorMessageTwo}}</div>
    
          <button [ngClass]="{'bg-info' : loginForm.valid}" [disabled]="loginForm.invalid" type="submit" class="btn btn-secondary d-block w-100">
            <span *ngIf="isLoading"> Waiting...</span>
            <span *ngIf="!isLoading"> Sign In </span>
          </button>

      </form>
    </div>


  </div>
</div>
